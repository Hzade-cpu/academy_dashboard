<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Academy Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at top left, rgba(59,130,246,0.18), transparent 55%),
                radial-gradient(circle at bottom right, rgba(236,72,153,0.16), transparent 55%),
                #0f172a;
        }

        .login-card {
            background: rgba(248,250,252,0.98);
            padding: 40px;
            border-radius: 16px;
            box-shadow:
                0 18px 40px rgba(15,23,42,0.4),
                0 0 0 1px rgba(148,163,184,0.35);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin: 0 0 25px 0;
            color: #0f172a;
            text-align: center;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #fecaca;
        }

        /* Remember Me Checkbox */
        .remember-me {
            margin-bottom: 20px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            color: #475569;
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: #3b82f6;
            cursor: pointer;
        }

        .checkbox-label:hover {
            color: #1e293b;
        }

        /* ================= LIGHT THEME ================= */
        body.light-theme {
            background:
                radial-gradient(circle at top left, rgba(59,130,246,0.12), transparent 55%),
                radial-gradient(circle at bottom right, rgba(236,72,153,0.10), transparent 55%),
                #f1f5f9;
        }

        body.light-theme .login-card {
            background: rgba(255,255,255,0.98);
            box-shadow:
                0 18px 40px rgba(0,0,0,0.15),
                0 0 0 1px rgba(148,163,184,0.2);
        }
    </style>
</head>
<body>
<script>
// Load theme preference from localStorage
function loadThemePreference() {
    const saved = localStorage.getItem('dashboardPreferences');
    if (saved) {
        const prefs = JSON.parse(saved);
        const isDark = prefs['dark-theme'] !== false;
        if (!isDark) {
            document.body.classList.add('light-theme');
        }
    }
}
loadThemePreference();
</script>
    <div class="login-card">
        <h2>Academy Dashboard</h2>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group remember-me">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember_me" id="remember_me">
                    <span class="checkmark"></span>
                    Remember me for 30 days
                </label>
            </div>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
